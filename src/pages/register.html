<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title><%= htmlWebpackPlugin.options.title %></title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   <script src="https://kit.fontawesome.com/36d2fbf852.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="register-page">
      <!-- Use for form -->
      <form class="register-form" id="form">
         <div class="field">
            <p class="control has-icons-left has-icons-right">
               <input class="input" data-name="email" type="email" placeholder="Email">
               <span class="icon is-small is-left">
                     <i class="fas fa-envelope"></i>
                </span>
               <span class="icon is-small is-right">
                        <i class="fas fa-check"></i>
                </span>
            </p>
         </div>
         <div class="field">
            <p class="control has-icons-left">
               <input class="input" data-name="password" type="password" placeholder="Password">
               <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
            </p>
         </div>
         <div class="field">
            <p class="control">
               <button class="button is-success">
                  Register
               </button>
            </p>
         </div>
      </form>
   </div>
</body>
</html>
