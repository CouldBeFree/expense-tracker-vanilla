<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/36d2fbf852.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container categories">
   <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
         <a class="navbar-item" href="https://bulma.io" id="logo-holder">
            <img id="logo" src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
         </a>
         <!--            <div id="logo-holder">-->

         <!--            </div>-->

         <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
            data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
         </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
         <div class="navbar-start">
            <a href="index.html" class="navbar-item">
               Home
            </a>

            <a href="categories.html" class="navbar-item">
               Categories
            </a>

            <a href="transactions.html" class="navbar-item">
               Expenses
            </a>

         </div>

         <div class="navbar-end">
            <div class="navbar-item">
               <div class="buttons">
                  <a id="logout" class="button is-primary">
                     <strong>Logout</strong>
                  </a>
               </div>
            </div>
         </div>
      </div>
   </nav>
   <div class="columns mt-6">
      <div class="column"></div>
      <div class="column is-10">
         <div class="columns">
            <div class="column"></div>
            <div class="column has-text-centered is-6">
               <div class="is-flex is-align-items-center is-justify-content-space-between">
                  <h1 class="is-size-4">Categories</h1>
                  <button class="button is-primary" id="add-category">New Category</button>
               </div>
               <div class="mt-5">
                  <table class="table">
                     <thead>
                        <tr>
                           <th class="has-text-centered">Category</th>
                           <th class="has-text-centered">Type</th>
                           <th class="has-text-centered">Actions</th>
                        </tr>
                     </thead>
                     <tbody>
                        <tr>
                           <td>Grocery</td>
                           <td>Expense</td>
                           <td>
                              <button class="common-button remove">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-trash"></i>
                                 </span>
                              </button>
                              <button class="common-button edit">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-pen"></i>
                                 </span>
                              </button>
                           </td>
                        </tr>
                        <tr>
                           <td>Health Care</td>
                           <td>Expense</td>
                           <td>
                              <button class="common-button remove">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-trash"></i>
                                 </span>
                              </button>
                              <button class="common-button edit">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-pen"></i>
                                 </span>
                              </button>
                           </td>
                        </tr>
                        <tr>
                           <td>Open Balance</td>
                           <td>Income</td>
                           <td>
                              <button class="common-button remove">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-trash"></i>
                                 </span>
                              </button>
                              <button class="common-button edit">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-pen"></i>
                                 </span>
                              </button>
                           </td>
                        </tr>
                        <tr>
                           <td>Education</td>
                           <td>Expense</td>
                           <td>
                              <button class="common-button remove">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-trash"></i>
                                 </span>
                              </button>
                              <button class="common-button edit">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-pen"></i>
                                 </span>
                              </button>
                           </td>
                        </tr>
                        <tr>
                           <td>Commission</td>
                           <td>Income</td>
                           <td>
                              <button class="common-button remove">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-trash"></i>
                                 </span>
                              </button>
                              <button class="common-button edit">
                                 <span class="icon is-small">
                                    <i class="fa-solid fa-pen"></i>
                                 </span>
                              </button>
                           </td>
                        </tr>
                     </tbody>
                  </table>
               </div>
            </div>
            <div class="column"></div>
         </div>
      </div>
      <div class="column"></div>
   </div>
   <div id="remove-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-card">
         <header class="modal-card-head">
            <p class="modal-card-title">Are you sure you want to remove?</p>
            <button class="delete" aria-label="close"></button>
         </header>
         <footer class="modal-card-foot">
            <button class="button is-success">Yes</button>
            <button class="button">Cancel</button>
         </footer>
      </div>
   </div>
   <div id="edit-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
         <header class="modal-card-head">
            <p class="modal-card-title">Are you sure you want to remove?</p>
            <button class="delete" aria-label="close"></button>
         </header>
         <section class="modal-card-body">
            <p>
               <input class="input" type="text" placeholder="Text input" value="Grocery">
            </p>
            <p class="mt-3">
               <div class="control">
                  <label class="radio">
                     <input type="radio" name="type">
                     Expense
                  </label>
                  <label class="radio">
                     <input type="radio" name="type" checked>
                     Income
                  </label>
               </div>
            </p>
         </section>
         <footer class="modal-card-foot">
            <button class="button is-success">Save</button>
            <button class="button">Cancel</button>
         </footer>
      </div>
   </div>
   <div id="add-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
         <header class="modal-card-head">
            <p class="modal-card-title">Are you sure you want to remove?</p>
            <button class="delete" aria-label="close"></button>
         </header>
         <section class="modal-card-body">
            <p>
               <input class="input" type="text" placeholder="Text input">
            </p>
            <p class="mt-3">
               <div class="control">
                  <label class="radio">
                     <input type="radio" name="type" checked>
                     Expense
                  </label>
                  <label class="radio">
                     <input type="radio" name="type">
                     Income
                  </label>
               </div>
            </p>
         </section>
         <footer class="modal-card-foot">
            <button class="button is-success">Save</button>
            <button class="button">Cancel</button>
         </footer>
      </div>
   </div>
</div>
</body>
</html>
