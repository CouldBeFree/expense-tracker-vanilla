<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title><%= htmlWebpackPlugin.options.title %></title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   <script src="https://kit.fontawesome.com/36d2fbf852.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="login-page">
      <div class="top-block">
         <p>Don't have an account?</p>
         <a href="register.html">Register</a>
      </div>
      <form class="login-form" id="form">
         <div class="field">
            <p class="control has-icons-left has-icons-right">
               <input data-name="email" class="input" type="email" placeholder="Email">
               <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
               </span>
               <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
               </span>
            </p>
         </div>
         <div class="field">
            <p class="control has-icons-left">
               <input data-name="password" class="input" type="password" placeholder="Password">
               <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
               </span>
            </p>
         </div>
         <div class="field">
            <p class="control">
               <button class="button is-success">
                  Login
               </button>
            </p>
         </div>
      </form>
   </div>
</body>
</html>
